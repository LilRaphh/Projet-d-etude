{% extends "base.html" %}
{% block title %}Vêtements{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Vêtements</h1>
    <a class="btn" href="{% url 'vetement_create' %}">Ajouter</a>
</div>

<div class="grid">
    {% for v in vetements %}
    <a class="card" href="{% url 'vetement_detail' v.pk %}">
        <img src="{{ v.photo.url }}" alt="{{ v.nom }}" class="card__img">
        <div class="card__body">
            <div class="card__title">{{ v.nom }}</div>
            <div class="card__meta">
                {{ v.marque }} • {{ v.get_type_display }} • {{ v.taille }}
            </div>
        </div>
    </a>
    {% empty %}
    <p>Aucun vêtement enregistré.</p>
    {% endfor %}
</div>
{% endblock %}
